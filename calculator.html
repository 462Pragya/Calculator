<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="calculatorpanel">
        <input id="display" readonly>
        <div class="keys">
            <button class="calcbttn" onclick="appendToDisplay('+')">+</button>
            <button class="numbbttn" onclick="appendToDisplay('7')">7</button>
            <button class="numbbttn" onclick="appendToDisplay('8')">8</button>
            <button class="numbbttn" onclick="appendToDisplay('9')">9</button>
            <button class="calcbttn" onclick="appendToDisplay('-')">-</button>
            <button class="numbbttn" onclick="appendToDisplay('4')">4</button>
            <button class="numbbttn" onclick="appendToDisplay('5')">5</button>
            <button class="numbbttn" onclick="appendToDisplay('6')">6</button>
            <button class="calcbttn" onclick="appendToDisplay('*')">*</button>
            <button class="numbbttn" onclick="appendToDisplay('1')">1</button>
            <button class="numbbttn" onclick="appendToDisplay('2')">2</button>
            <button class="numbbttn" onclick="appendToDisplay('3')">3</button>
            <button class="calcbttn" onclick="appendToDisplay('/')">/</button>
            <button class="numbbttn" onclick="appendToDisplay('0')">0</button>
            <button class="numbbttn" onclick="appendToDisplay('.')">.</button>
            <button class="calcbttn" onclick="calculate()">=</button>
            <button class="calcbttn" onclick="clearDisplay()">C</button>
            <button class="calcbttn" onclick="applyBrackets()">()</button>
            <!-- <button class="calcbttn" onclick="appendToDisplay('%')">%</button> -->
            <button class="calcbttn" onclick="deleteLast()">Del</button>
        </div>





    </div>






    <script src="calculator.js"></script>
</body>

</html>
